<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <title>Cold cherry</title>
</head>
<body>
    <div class="flexButton">
    <header onclick="dropclose()">
        <button class="buttonL buttons" type="submit" name="loginbutton" onclick="showLogin()">Log in</button>
        <button class="buttonR buttons" type="submit" name="registerbutton" id="signUpButton" onclick="">Sign up</button>
    </header>
    </div>

    <div id="myPopupModal" class="modal1">
        
          <div class="modal1-content">
            <span class="exit">&times;</span>
            <p>Create an account</p>
            <form action="">
                <div class="rowModal">
                    <label for="email">E-mail address</label>
                    <input type="text" id="email" required>
                </div>
                <div class="rowModal">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="rowModal">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="rowModal">
                    <label for="password">Confirm password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="rowModal1">
                    <label for="team">Which side are you on?</label>
                    <input type="checkbox"><input type="checkbox" required>
                    </div>
                <div class="rowModal2">
                <input type="checkbox" required> I agree to the <a href="#" style="color:rgb(22, 165, 55)">Terms of Use</a>
                </div>
                <div class="rowModal register">
                    <input type="button" value="Sign Up" id="register" onclick="validate()"/>
                </div>
            </form>
          </div>
        </div>

        <script src="js/signup.js"></script> 

    <div class="container">
      <h1>Cold spies</h1>
      <h3>Help fight the silent war</h3>
      <button class="playNow buttons1" type="submit" name="registerbutton" onclick="showRegister()"><a href="html/game.html">Play Now</a></button>
    </div>

    <div class="cont">
      <p>the text adventure of a life time. Fight on either the side of the USA or
         the Soviet union as a spy trying to uncover the other's side secrets</p>
    </div>
    <div class="footer">
      <p>footer</p>
    </div>
</body>
</html>
